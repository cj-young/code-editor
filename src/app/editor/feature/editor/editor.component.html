<div class="w-full h-screen grid grid-rows-[auto_1fr]">
  <app-editor-navbar></app-editor-navbar>
  <div
    class="grid md:grid-cols-[3fr_2fr] grid-rows-2 md:grid-rows-[unset] h-full max-h-full"
  >
    <div
      class="grid md:grid-cols-2 md:grid-rows-2 grid-cols-1 grid-rows-[repeat(3,_15rem)] gap-4 p-4 md:h-full"
    >
      <app-editor-panel
        language="html"
        (onSave)="onSave('html', $event)"
        class="h-full max-h-full min-h-0"
      ></app-editor-panel>
      <app-editor-panel
        language="css"
        (onSave)="onSave('css', $event)"
      ></app-editor-panel>
      <app-editor-panel
        language="javascript"
        class="md:col-span-2"
        (onSave)="onSave('javascript', $event)"
      ></app-editor-panel>
    </div>
    <div
      class="grid grid-cols-1 grid-rows-[2fr_1fr] h-full w-full gap-4 p-4 pl-0"
    >
      <iframe
        title="output"
        name="output"
        sandbox="allow-scripts"
        width="100%"
        height="100%"
        class="border-0 bg-white"
        [srcdoc]="fullCode | sanitizeHtml"
      ></iframe>
      <app-console-output [consoleItems]="consoleItems"></app-console-output>
    </div>
  </div>
</div>
