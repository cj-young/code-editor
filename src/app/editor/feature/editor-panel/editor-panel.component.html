<div
  class="w-full h-full max-h-full min-h-0 grid grid-rows-[min-content_1fr] min-w-0 rounded-lg overflow-hidden"
>
  <div class="w-full py-2 px-3 flex gap-4 bg-background-200 items-center">
    <h2 class="text-text text-[1rem] font-bold">
      {{ language | languageFormatter }}
    </h2>
  </div>
  <div
    class="w-full h-full max-w-full max-h-full min-h-0 overflow-auto relative"
  >
    <ngx-codemirror
      class="absolute inset-0"
      [(ngModel)]="code"
      [options]="{
        lineNumbers: true,
        theme: theme === 'light' ? 'custom-light' : 'custom-dark',
        mode: language | languageToModePipe,
        matchBrackets: true,
        autoCloseBrackets: true,
        autoCloseTags: true,
        scrollbarStyle: 'overlay',
        tabSize: 2,
        extraKeys: {
          'Ctrl-/': 'toggleComment'
        },
        styleActiveLine: true
      }"
      (ngModelChange)="onChange()"
    ></ngx-codemirror>
  </div>
</div>
