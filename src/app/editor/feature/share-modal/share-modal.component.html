<div
  class="w-full bg-background-100 rounded-md p-4 shadow-[0_0_20px_4px] shadow-primary/10"
>
  <div class="flex justify-between items-center w-full gap-4">
    <h2 class="text-text font-bold text-2xl">Share Spark</h2>
    <button
      class="p-3 rounded-md bg-background-200 flex items-center justify-center"
      (click)="onClose()"
    >
      <app-xmark-svg class="fill-text md:w-4 md:h-4 h-6 w-6"></app-xmark-svg>
    </button>
  </div>
  <form (submit)="onSubmit($event)" class="mt-8">
    <div class="relative">
      <label
        class="text-text-600 font-bold absolute top-0 left-2 -translate-y-1/2 px-1 py-0 rounded-md bg-background-100"
        for="sparkName"
      >
        Spark name
      </label>
      <input
        placeholder="My Spark"
        class="bg-transparent border-[1px] border-text-400 rounded-md py-2 px-3 text-text block font-normal mt-2 w-full placeholder:text-text-400 placeholder:opacity-100"
        [(ngModel)]="sparkName"
        name="sparkName"
        id="sparkName"
      />
    </div>
    <div class="relative">
      <label
        class="text-text-600 font-bold absolute top-0 left-2 -translate-y-1/2 px-1 rounded-md bg-background-100"
        for="creatorName"
      >
        Your name (optional)
      </label>
      <input
        placeholder="John Doe"
        class="bg-transparent border-[1px] border-text-400 rounded-md py-2 px-3 text-text block font-normal mt-4 w-full placeholder:text-text-400 placeholder:opacity-100"
        [(ngModel)]="creatorName"
        name="creatorName"
        id="creatorName"
      />
    </div>
    <label class="flex gap-2 mt-4 text-text cursor-pointer">
      <input
        class="sr-only"
        type="checkbox"
        name="addToGallery"
        [(ngModel)]="addToGallery"
      />
      <div
        [class]="
          'w-6 h-6 border-[1px] border-text-400 border-solid rounded-md flex items-center justify-center not-sr-only ' +
          (addToGallery ? 'bg-secondary' : 'bg-transparent')
        "
      >
        @if (addToGallery) {
        <app-check-svg svgClass="fill-text w-4 h-4"></app-check-svg>
        }
      </div>
      Post this Spark to the Gallery
    </label>
    <button
      type="submit"
      class="py-2 px-4 bg-accent text-text font-bold text-base rounded-md w-full md:w-auto md:mt-2 mt-4 ml-auto block"
    >
      Share
    </button>
  </form>
</div>
