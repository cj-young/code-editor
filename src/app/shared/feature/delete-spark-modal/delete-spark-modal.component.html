<div
  class="w-full bg-background-100 rounded-md p-4 shadow-[0_0_20px_4px] shadow-primary/10"
>
  <div class="flex justify-between items-center w-full gap-4">
    <h2 class="text-text font-bold text-2xl">Delete Spark</h2>
    <button
      class="p-3 rounded-md bg-background-200 flex items-center justify-center"
      (click)="onClose()"
    >
      <app-xmark-svg class="fill-text md:w-4 md:h-4 h-6 w-6"></app-xmark-svg>
    </button>
  </div>
  <p class="text-text-600 text-base mt-4">
    Are you sure you want to delete this Spark? This cannot be undone.
  </p>
  <div class="flex gap-4 justify-end mt-4">
    <button
      class="py-2 px-4 bg-background-200 text-text font-bold text-base rounded-md w-full md:w-auto block"
      (click)="onClose()"
    >
      No, cancel
    </button>
    <button
      class="py-2 px-4 bg-accent text-text font-bold text-base rounded-md w-full md:w-auto block"
      (click)="onConfirmDelete()"
    >
      Yes, delete
    </button>
  </div>
</div>
